<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 2</title>
    <link rel="stylesheet" href="Desafio2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">TOPO</header>
    <nav id="principal-menu">
      <ul>
        <li><a href="”#”">LINK 1</a></li>
        <li><a href="”#”">LINK 2</a></li>
        <li><a href="”#”">LINK 3</a></li>
        <li><a href="”#”">LINK 4</a></li>
        <li><a href="”#”">LINK 5</a></li>
      </ul>
    </nav>
    <div id="content">
      <nav class="lateral-column" id="navigation-column">
        <ul>
          <li><a href="”#”">LINK 1</a></li>
          <li><a href="”#”">LINK 2</a></li>
          <li><a href="”#”">LINK 3</a></li>
          <li><a href="”#”">LINK 4</a></li>
          <li><a href="”#”">LINK 5</a></li>
        </ul>
      </nav>
      <main>
        <form action="#" method="post">
          <div class="input-group">
            <label for="name"> Nome </label>
            <input
              type="text"
              name="name"
              placeholder="Insira seu nome completo"
            />
          </div>
          <div class="input-group">
            <label for="email"> Email </label>
            <input
              type="email"
              name="email"
              placeholder="Insira seu endereço de email"
            />
          </div>
          <div class="input-group">
            <label for="cellphone"> Telefone </label>
            <input
              type="tel"
              name="cellphone"
              placeholder="Insira seu telefone"
              pattern="^\(?(?:[14689][1-9]|2[12478]|3[1234578]|5[1345]|7[134579])\)? ?(?:[2-8]|9[1-9])[0-9]{3}\-?[0-9]{4}$"
            />
          </div>
          <div class="input-group">
            <label for="message">Mensagem </label>
            <textarea
              name="message"
              id="message"
              placeholder="Insira sua mensagem"
            ></textarea>
          </div>
          <div id="terms" class="input-group">
            <input type="checkbox" name="terms" id="terms-checkbox" />
            <label for="terms"
              >Concordo com os <a href="#">termos e condições</a></label
            >
          </div>
          <button type="submit" id="submit">Enviar</button>
        </form>
      </main>
      <nav class="lateral-column" id="support-column">MENU Direito</nav>
    </div>
    <footer>RODAPÉ</footer>
  </body>
</html>
